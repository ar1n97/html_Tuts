<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Lists</h1>

    <h2>unordered list</h2>
    <ul>
        <li>mango</li>
        <li>banana</li>
        <li>apple</li>
        <li>orange</li>
    </ul>
    <hr>
    <h2>orderd list</h2>
    <ol>
        <li>asia</li>
        <li>africa</li>
        <li>europe</li>
        <li>north america</li>
        <li>south america</li>
        <li>osiania</li>
        <li>antarctica</li>
    </ol>
</body>
</html>
